#
# Defaults config file for VCF process
#
# If the executables are on your path 
# just the executable name is required.
#
# ? is the willcard flag for the prefix options



[system]
cores_avaliable = 1
# Library settings do not change, the library folder are appended to the path when runnig the program#
[environment]
LD_LIBRARY_PATH=/home/smilefreak/selectionTools/lib
PERL5LIB=/home/smilefreak/selectionTools/lib/perl5
[selection_pipeline]
selection_pipeline_executable = selection_pipeline
[vcftools]
vcf_tools_executable = /home/smilefreak/selectionTools/bin/vcftools
vcf_subset_executable = /home/smilefreak/selectionTools/bin/vcf-subset
vcf_merge_executable = /home/smilefreak/selectionTools/bin/vcf-merge
vcf_concat_executable = /home/smilefreak/selectionTools/bin/vcf-concat
extra_args= 
[shapeit]
shapeit_executable= /home/smilefreak/selectionTools/bin/shapeit
genetic_map_dir= /home/smilefreak/selectionTools/referencefiles/shapeit_ref
genetic_map_prefix=genetic_map_chr?_combined_b37.txt
extra_args =
[impute2]
impute_executable = /home/smilefreak/selectionTools/bin/impute2
impute_map_dir= /home/smilefreak/selectionTools/referencefiles/impute_ref
impute_reference_dir= /home/smilefreak/selectionTools/referencefiles/impute_ref
impute_map_prefix=genetic_map_chr?_combined_b37.txt
impute_reference_prefix=ALL_1000G_phase1integrated_v3_chr?_impute
extra_args = 
[plink]
plink_executable =/home/smilefreak/selectionTools/bin/plink
extra_args = 
[Rscript]
rscript_executable = Rscript
indel_filter = /home/smilefreak/selectionTools/corescripts/haps_indel_and_maf_filter.R
generate_rsb = /home/smilefreak/selectionTools/corescripts/generate_rsb.R
extra_args=
[haps_scripts]
haps_to_hapmap_script= /home/smilefreak/selectionTools/corescripts/haps_to_hapmap.py
haps_filter_script = /home/smilefreak/selectionTools/corescripts/haps_filters.py
extra_args=

[ancestral_allele]
split_by_chromosome = True
# not used unless split_by_chromosome is set to False
ancestral_fasta_header_regex = 
# not used unless split_by_chromosome is set to False
ancestral_fasta_file =
ancestral_allele_script= ancestral_annotation

ancestral_fasta_dir=/home/smilefreak/selectionTools/referencefiles/ancestral_ref/
ancestral_prefix=human_ancestor_?.fa
extra_args=
[qctool]
qctool_executable=/home/smilefreak/selectionTools/bin/qctool

[multicore_ihh]
multicore_ihh = /home/smilefreak/selectionTools/corescripts/multicore_iHH.R
[variscan]
variscan_executable = /home/smilefreak/selectionTools/bin/variscan



